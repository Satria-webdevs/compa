<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=_, initial-scale=1.0">
    <title>Belajar HTML</title>

    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
</head>
<body>
    <h3 class="justify-content-center align-items-center">Login</h3>
    <div class="container d-flex justify-content-center align-items-center mb-100">
        <div class="row vh-10">
            <div class="col-6">
                <div class="card-body shadow p-4" style="width: 400px;">
                    <img src="aaaa.png" alt="png" class="rounded-10 mx-auto d-block mb-4" width="75px" height="75px" style="clip-path: circle(50%);">

                    <form action="" method="post">
                        <div class="row mb-4">
                            <div class="col">
                                <input type="email" class="form-control" placeholder="Masukkan Gmail">
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col">
                                <input type="password" class="form-control" placeholder="Masukkan password">
                            </div>
                        </div>
                    </form>
                    <button type="button" class="btn btn-primary rounded-5 d-flex justify-content-end align-items-end">kirim</button>
                </div>
            </div>
        </div>
    </div>

    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
