<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opening</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <nav class="mb-5">
                    <nav class="navbar navbar-dark bg-danger">
                        <div class="container">
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <form class="d-flex" role="search">
                                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                                <button class="btn btn-danger" type="submit">Search</button>
                            </form>
                        </div>
                    </nav>
                    <div class="collapse" id="navbarToggleExternalContent" data-bs-theme="bg-danger">
                        <div class="bg-danger-subtle p-2">
                          <h5 class="text-body-emphasis h4">Login</h5>
                          <span class="text-body-secondary">If you wanna open the website</span>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <div class="container-d">
        <div class="row justify-content-center">
            <div class="col-3 justify-content-center border">
                <div class="d-flex justify-content-center rounded-4 mb-4">
                    <form class="p-2 align-items-center" action="">
                        <div class="col-auto">
                            <h6>Username</h6>
                            <label for="staticEmail" class="visually-hidden">Username</label>
                            <input type="text" class="form-control form-control-input" id="staticEmail" placeholder="Username">
                        </div><br>
                        <div class="col-auto">
                            <h6>Password</h6>
                            <input type="password" id="inputPassword6" class="form-control form-control-input" aria-describedby="passwordHelpInline" placeholder="Password">
                            <label for="inputPassword6" class="visually-hidden">Password</label>
                        </div><br>
                        <div class="flex-column mb-3">
                            <a href="" class="float-start">Forgot Password</a>
                            <a href="signup.html" class="float-end">SignUp</a>
                        </div><br>
                        <button type="button" class="btn btn-danger text-light">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
        
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
